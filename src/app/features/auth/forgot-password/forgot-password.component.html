<div class="recover-container">
  <mat-card class="recover-card">
    <h2>Recuperar contraseña</h2>

    <form [formGroup]="form" (ngSubmit)="sendRecovery()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Correo electrónico</mat-label>
        <input matInput type="email" formControlName="email" />
      </mat-form-field>

      <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="form.invalid">
        Enviar enlace
      </button>
    </form>

    <p class="help-text">
      ¿Ya la recuperaste? <a routerLink="/login">Inicia sesión</a>
    </p>
  </mat-card>
</div>
