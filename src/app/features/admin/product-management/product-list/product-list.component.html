<mat-card class="product-list-card">
  <!-- Encabezado -->
  <div class="admin-header">
    <h1>Gestión de Productos</h1>
    <button mat-raised-button color="primary" (click)="crear()">
      <mat-icon>add</mat-icon>
      Nuevo Producto
    </button>
  </div>

  <!-- Buscador -->
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Buscar producto</mat-label>
    <input matInput (keyup)="filtrar($event)" placeholder="Nombre del producto" />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <!-- Tabla -->
  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 full-width-table">

      <!-- Imagen -->
      <ng-container matColumnDef="imagen">
        <th mat-header-cell *matHeaderCellDef>Imagen</th>
        <td mat-cell *matCellDef="let p">
          <img *ngIf="p.imagen" [src]="p.imagen" alt="Producto" />
        </td>
      </ng-container>

      <!-- Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let p">{{ p.nombre }}</td>
      </ng-container>

      <!-- Categoría -->
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoría</th>
        <td mat-cell *matCellDef="let p">{{ p.categoriaNombre }}</td>
      </ng-container>

      <!-- Precio -->
      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
        <td mat-cell *matCellDef="let p">$ {{ p.precio }}</td>
      </ng-container>

      <!-- Stock -->
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock</th>
        <td mat-cell *matCellDef="let p">{{ p.stock }}</td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let p">
          <button mat-icon-button color="accent" (click)="editar(p._id)" matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminar(p._id)" matTooltip="Eliminar">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <!-- Paginador -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</mat-card>
