<div class="user-section">
  <!-- CLIENTES -->
  <mat-card class="user-card">
    <h2>Clientes</h2>

    <mat-form-field appearance="outline" class="full-width">
  <mat-label>Buscar cliente</mat-label>
  <input #inputCliente matInput (keyup)="aplicarFiltro(inputCliente.value, 'cliente')" placeholder="Buscar por nombre o correo" />
</mat-form-field>

    <table mat-table [dataSource]="clientesDataSource" class="mat-elevation-z2 full-width">

      <!-- Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.nombre }}</td>
      </ng-container>

      <!-- Correo -->
      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef>Correo</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.correo }}</td>
      </ng-container>

      <!-- Rol -->
      <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef>Rol</th>
        <td mat-cell *matCellDef="let usuario">
          <mat-form-field appearance="fill">
            <mat-select [value]="usuario.rol" (selectionChange)="actualizarRol(usuario, $event.value)">
              <mat-option value="cliente">Cliente</mat-option>
              <mat-option value="vendedor">Vendedor</mat-option>
              <mat-option value="admin">Administrador</mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #clientesPaginator [pageSize]="5"></mat-paginator>
  </mat-card>

  <!-- VENDEDORES -->
  <mat-card class="user-card">
    <h2>Vendedores</h2>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Buscar vendedor</mat-label>
      <input #inputVendedor matInput (keyup)="aplicarFiltro(inputVendedor.value, 'vendedor')" placeholder="Buscar por nombre o correo" />
    </mat-form-field>

    <table mat-table [dataSource]="vendedoresDataSource" class="mat-elevation-z2 full-width">

      <!-- Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.nombre }}</td>
      </ng-container>

      <!-- Correo -->
      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef>Correo</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.correo }}</td>
      </ng-container>

      <!-- Rol -->
      <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef>Rol</th>
        <td mat-cell *matCellDef="let usuario">
          <mat-form-field appearance="fill">
            <mat-select [value]="usuario.rol" (selectionChange)="actualizarRol(usuario, $event.value)">
              <mat-option value="cliente">Cliente</mat-option>
              <mat-option value="vendedor">Vendedor</mat-option>
              <mat-option value="admin">Administrador</mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #vendedoresPaginator [pageSize]="5"></mat-paginator>
  </mat-card>
</div>
