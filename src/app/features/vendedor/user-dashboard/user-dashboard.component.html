<div class="dashboard-wrapper">
  <!-- ðŸ”¹ TÃ­tulo -->
  <header class="dashboard-header">
    <h1>Panel del Vendedor</h1>
    <button mat-raised-button color="primary" (click)="loadMetrics()">
      <mat-icon>refresh</mat-icon>
      Actualizar
    </button>
  </header>

  <br />

  <!-- ðŸ”„ Estado de carga -->
  <div class="loading" *ngIf="loading">
    <mat-icon>hourglass_top</mat-icon>
    <span>Cargando datos...</span>
  </div>

  <!-- ðŸ“Š MÃ©tricas -->
  <div class="dashboard-container" *ngIf="!loading">
    <mat-card *ngFor="let metric of metrics" class="metric-card">
      <div class="metric-top" [ngStyle]="{'background-color': metric.bgColor}">
        <mat-icon class="metric-icon" [style.color]="metric.color">
          {{ metric.icon }}
        </mat-icon>
      </div>

      <div class="metric-content">
        <h2 [style.color]="metric.color">{{ metric.value }}</h2>
        <p>{{ metric.title }}</p>
      </div>
    </mat-card>
  </div>
</div>
