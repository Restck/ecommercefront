<div *ngIf="productos.length === 0">No hay productos registrados.</div>

<ul *ngIf="productos.length > 0">
  <li *ngFor="let producto of productos">
    <strong>{{ producto.nombre }}</strong> - ${{ producto.precio }} - {{ producto.categoria }}

  </li>
</ul>
